<div class="background">
  <div class="box">
      <div class="header">
        <h3>Draw and Guess</h3>
        <div class="logout">
          <h4>{{name}}
            <div>
              <p class="profileButton">profile</p>
              <p class="logoutButton" (click)="logoutEvent()">logout</p>
            </div>
          </h4>
          <div class="picture"></div>
        </div>
      </div>
    <div class="main">
      <div *ngFor="let room of rooms" class="user" >
        <p>{{ room.name }}</p><div class="button {{room.id}}">Join</div>
      </div>
      <div class="userCreate"><p (click)="createRoomButton()">Create room</p></div>
    </div>
  </div>
</div>
