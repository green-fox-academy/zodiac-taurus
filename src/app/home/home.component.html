<div class="background">
  <div class="box">
      <div class="header">
        <h3>Draw and Guess</h3>
      </div>
    <div class="main">
      <div *ngFor="let room of rooms" class="user {{room.id}}">
        <p>{{ room.name }}</p><div class="button">Join</div>
      </div>
      <div class="userCreate" (click)="createRoom()"><p>Create room</p></div>
    </div>
  </div>
</div>
