<div class="main">
	<div class="background">
		<div class="loginbox">
			<section>
				<div class="titleBox">
					<h3><span>Draw And Guess</span><span> Game </span></h3>
				</div>
				<div class="inputs">
          
					<input [(ngModel)]="name" type="text" placeholder="username" class="user-name">
					<input [(ngModel)]="passw" type="password" placeholder="password" class="password">
					<input [(ngModel)]="repassw" type="password" placeholder="re-password" class="re-pass" *ngIf="registrationForm">
					<button *ngIf="!registrationForm" (click)="loginEvent(name,passw)">login</button>
					<button *ngIf="registrationForm" (click)="registrationEvent(name,passw,repassw)">registration</button>
					<p class="error">{{error}}</p>
				</div>
			</section>
			<section>
				<p class="regLog" *ngIf="!registrationForm" (click)="register()">Registration</p>
				<p class="regLog" *ngIf="registrationForm" (click)="register()">Login</p>
			</section>
		</div>
	</div>
</div>
