<div class="main">
  <div class="background">
    <div class="loginbox">
      <section>
        <div class="titleBox">
          <h3>Draw And Guess</h3>
        </div>
        <div class="inputs">
          <p class="pageName" *ngIf="!registrationForm" >Member Login</p>
          <p class="pageName" *ngIf="registrationForm" >Register</p>
          <p [ngClass]="dismissErr" *ngIf="error" class="error">{{error}}</p>          
          <input [ngStyle]="errorStyle" [(ngModel)]="name" type="text" placeholder="username" class="user-name" (click)="errorClear()" autofocus>
          <input [ngStyle]="errorStyle" [(ngModel)]="passw" type="password" placeholder="password" class="password" (click)="errorClear()">
          <input [ngStyle]="errorStyle" [(ngModel)]="repassw" type="password" placeholder="confirm password" class="re-pass" *ngIf="registrationForm" (click)="errorClear()">
          <button [ngClass]="upAnimationClass" *ngIf="!registrationForm" (click)="loginEvent(name,passw)">login</button>
          <button class="downM" *ngIf="registrationForm" (click)="registrationEvent(name,passw,repassw)">register</button>
        </div>
      </section>
      <section>
        <p [ngClass]="upAnimationClass" class="regLog" *ngIf="!registrationForm" (click)="register()">Don't have an account yet? Register!</p>
        <p class="regLog downM" *ngIf="registrationForm" (click)="register()">Member Login</p>
      </section>
    </div>
  </div>
</div>
